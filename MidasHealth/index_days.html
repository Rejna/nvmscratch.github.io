<!DOCTYPE html>
<html class="cc" lang="pl-PL">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midas Health</title>
    <style>
      .line {
        display:inline-block;
        width:100%;
        text-align:center;
        font-size:120px;
      }
      .days {
        display:inline-block;
        width:100%;
        text-align:center;
        font-size:300px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <span class="line" style="padding-top:40px;">Midas hasn't crashed for</span><br />
      <span id="days" class="days"></span><br />
      <span class="line">days</span>
    </div>
    <script lang="text/javascript">
      function daysBetween(date1, date2 ) {
        //Get 1 day in milliseconds
        var one_day=24*3600*1000;

        // Convert both dates to milliseconds
        var date1_ms = date1.getTime();
        var date2_ms = date2.getTime();

        // Calculate the difference in milliseconds
        var difference_ms = date2_ms - date1_ms;
          
        // Convert back to days and return
        return Math.round(difference_ms/one_day); 
      }
      
      function setDate() {
        const days = document.querySelector("#days");
        days.innerHTML = daysBetween(new Date(2018, 11, 4), new Date()).toLocaleString('en-GB');
      }
      setInterval(setDate, 1000);
      setDate();

    </script>
  </body>
</html>
